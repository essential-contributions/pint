name: cache-trunk
run-name: Caches on Trunk configuration change

on:
  push:
    branches: [master]
    paths: [.trunk/trunk.yaml]
  workflow_dispatch: {}

permissions: read-all

jobs:
  cache-trunk:
    name: Cache Trunk
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          check-mode: populate_cache_only
