version: 0.1
cli:
  version: 1.22.10
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.378
    - osv-scanner@1.9.2
    - oxipng@9.1.4
    - trivy@0.59.1
    - trufflehog@3.88.14
    - actionlint@1.7.7
    - git-diff-check
    - markdownlint@0.44.0
    - prettier@3.5.2
    - rustfmt@1.84.1
    - taplo@0.9.3
    - yamllint@1.35.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
