version: 0.1
cli:
  version: 1.22.15
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.432
    - osv-scanner@2.0.2
    - oxipng@9.1.5
    - trivy@0.62.1
    - trufflehog@3.88.33
    - actionlint@1.7.7
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.5.3
    - rustfmt@1.84.1
    - taplo@0.9.3
    - yamllint@1.37.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
