version: 0.1
cli:
  version: 1.17.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.5.8
    - osv-scanner@1.4.1
    - oxipng@9.0.0
    - trivy@0.45.1
    - trufflehog@3.59.0
    - actionlint@1.6.26
    - clippy@1.72.0
    - git-diff-check
    - gitleaks@8.18.0
    - markdownlint@0.37.0
    - prettier@3.0.3
    - rustfmt@1.72.0
    - taplo@0.8.1
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
