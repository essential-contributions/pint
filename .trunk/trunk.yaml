version: 0.1
cli:
  version: 1.22.3
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.228
    - osv-scanner@1.8.3
    - oxipng@9.1.2
    - trivy@0.54.1
    - trufflehog@3.81.9
    - actionlint@1.7.1
    - git-diff-check
    - markdownlint@0.41.0
    - prettier@3.3.3
    - rustfmt@1.77.2
    - taplo@0.9.3
    - yamllint@1.35.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
