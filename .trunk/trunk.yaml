version: 0.1
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
lint:
  definitions:
    - name: clippy
      environment:
        # Forward `env.SSH_AUTH_SOCK` in order to give `Clippy` access to some private repos. This,
        # apparently, is not done by default. Must use `ssh-agent` to export `SSH_AUTH_SOCK` before
        # the `trunk check` job in CI. Also need to re-set all other default environment variables
        # here because this process is not additive.
        - name: PATH
          list: ["${linter}/bin", "${env.PATH}"]
        - name: CARGO_HOME
          value: ${cachedir}/cargo_home
        - name: CARGO_TARGET_DIR
          value: ${cachedir}/cargo_target_dir
        - name: SSH_AUTH_SOCK
          value: ${env.SSH_AUTH_SOCK}
          optional: true
  enabled:
    - checkov@3.2.19
    - osv-scanner@1.6.2
    - oxipng@9.0.0
    - trivy@0.49.1
    - trufflehog@3.67.5
    - actionlint@1.6.26
    - clippy@1.76.0
    - git-diff-check
    - gitleaks@8.18.2
    - markdownlint@0.39.0
    - prettier@3.2.5
    - rustfmt@1.76.0
    - taplo@0.8.1
    - yamllint@1.34.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
