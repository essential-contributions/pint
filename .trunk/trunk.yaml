version: 0.1
cli:
  version: 1.12.3
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - clippy@1.65.0
    - git-diff-check
    - gitleaks@8.17.0
    - markdownlint@0.35.0
    - prettier@3.0.0
    - rustfmt@1.65.0
    - taplo@0.8.1
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
