version: 0.1
cli:
  version: 1.22.1
plugins:
  sources:
    - id: trunk
      ref: v1.5.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.125
    - osv-scanner@1.7.4
    - oxipng@9.1.1
    - trivy@0.52.0
    - trufflehog@3.78.0
    - actionlint@1.7.1
    - git-diff-check
    - markdownlint@0.41.0
    - prettier@3.3.0
    - rustfmt@1.77.2
    - taplo@0.8.1
    - yamllint@1.35.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
