version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: v1.6.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.322
    - osv-scanner@1.9.1
    - oxipng@9.1.2
    - trivy@0.57.0
    - trufflehog@3.84.1
    - actionlint@1.7.4
    - git-diff-check
    - markdownlint@0.43.0
    - prettier@3.4.1
    - rustfmt@1.77.2
    - taplo@0.9.3
    - yamllint@1.35.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
