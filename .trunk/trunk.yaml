version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.346
    - osv-scanner@1.9.2
    - oxipng@9.1.3
    - trivy@0.58.1
    - trufflehog@3.88.0
    - actionlint@1.7.5
    - git-diff-check
    - markdownlint@0.43.0
    - prettier@3.4.2
    - rustfmt@1.77.2
    - taplo@0.9.3
    - yamllint@1.35.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
